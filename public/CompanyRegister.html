<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 

    <title>Register Company</title>
</head>
<body>
    <div class="panel heading" >
             <div class="panel title1 text-center" >
                 <h1 class="title1">Company name</h1>
                    <div class="bootstrap-iso">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <form method="post">
                                    
                                        
                                        <div class="form-group ">
                                            <label class="control-label requiredField" for="name">
                                                Name
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                            
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user">
                                                    </i>
                                                    
                                                </div>
                            
                                                <input class="form-control" id="name" name="name" placeholder="Company name" type="text"/>
                                                
                                                <div class="input-group-addon">
                                                    <i class="fa fa-wordpress">
                                                    </i>
                                                </div>
                                            </div>
                                            <span class="help-block" id="hint_name">

                                            </span>
                                        
                                



                                        <div class="form-group ">
                                            <label class="control-label requiredField" for="email">
                                                Email
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-envelope">
                                                    </i>
                                                </div>
                                                <input class="form-control" id="email" name="email" placeholder="Enter email-adress" type="text"/>
                                                <div class="input-group-addon">
                                                    <i class="fa fa-wordpress">
                                                    </i>
                                                </div>
                                            </div>
                                            <span class="help-block" id="hint_email">

                                            </span>
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label " for="date">
                                                Date
                                            </label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-calendar-check-o">
                                                    </i>
                                                </div>
                                                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                                <div class="input-group-addon">
                                                    <i class="fa fa-wordpress">
                                                    </i>
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group ">
                                            <label class="control-label requiredField" for="tel">
                                                Telephone #
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-phone-square">
                                                    </i>
                                                </div>
                                                <input class="form-control" id="tel" name="tel" placeholder="Phone-number" type="text"/>
                                                <div class="input-group-addon">
                                                    <i class="fa fa-wordpress">
                                                    </i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label requiredField" for="message1">
                                                Job description
                                                <span class="asteriskField">
                                                    *
                                                </span>
                                            </label>
                                            <textarea class="form-control" cols="40" id="message1" name="message1" placeholder="Enter some information" rows="10"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <div>
                                                <button class="btn btn-custom " name="submit" type="submit">
                                                    Submit
                                                </button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
